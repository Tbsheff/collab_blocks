<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/collabblocks.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CollabBlocks Demo</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .editor-container {
            position: relative;
            border: 1px solid #ccc;
            border-radius: 8px;
            min-height: 300px;
            padding: 20px;
        }

        .users-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .cursor {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            z-index: 10;
            pointer-events: none;
        }

        .cursor::after {
            content: attr(data-name);
            position: absolute;
            top: -18px;
            left: 0;
            background: #000;
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            border: 0;
            outline: none;
            font-size: 16px;
            resize: none;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
